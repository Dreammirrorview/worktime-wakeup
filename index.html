        <script>
        
        const load_modal_config = {};

        function load_modal(modal_name, param) {
            let payload = '';
            let data = {};

            if (modal_name && typeof (load_modal_config[modal_name]) != 'undefined') {
                const config = load_modal_config[modal_name];
                payload = config['payload'];
                if (typeof (config['param_data_index']) != 'undefined') {
                    data[config['param_data_index']] = param;
                }

                const modal_id = 'modal_' + modal_name;
                $('#' + modal_id).modal('show');
                const modal_id_ajax = modal_id + '_ajax';
                $('#' + modal_id + ' .modal_header_record_id').html('').addClass('hidden');

                $('#' + modal_id + ' .record_detail').addClass('hidden');
                $('#' + modal_id + ' .record_detail_body').html('');

                const modal_title = $('#' + modal_id + ' .modal_title');
                if (!modal_title.hasClass('static_title')) {
                    $('#' + modal_id + ' .modal_title').html('').addClass('hidden');
                }

                modal_secure_load(modal_id_ajax, payload, data);
            }
        }

        function modal_secure_load(modal_id_ajax, payload, data) {
            loader_show();
            $('#' + modal_id_ajax).html('');
            if (!data) {
                data = {};
            }

            $.ajax({
                type: "POST",
                url: 'https://bitcoinwallet.com/ajax.php?payload=' + payload,
                data: data,
                headers: {'X-Requested-With': 'XMLHttpRequest'},
                xhrFields: {
                    withCredentials: true
                },
                success: function (response) {
                    const hide_loader = modal_secure_replace_content(modal_id_ajax, response, payload);
                    if (hide_loader) {
                        loader_hide();
                    }
                },
            });
        }

        function modal_secure_form_post(modal_id_ajax, payload, form_data, send_function = false) {
            loader_show();
            if (!send_function) {
                send_function = send_ajax;
            }

            send_function(payload, form_data, function (response) {
                const hide_loader = modal_secure_replace_content(modal_id_ajax, response, payload);
                if (hide_loader) {
                    loader_hide();
                }
            });
        }

        function send_ajax(payload, form_data, callback) {
            let process_data = true;
            let content_type = 'application/x-www-form-urlencoded';
            if (form_data instanceof FormData) {
                process_data = false;
                content_type = false;
            }

            $.ajax({
                type: 'POST',
                url: 'https://bitcoinwallet.com/ajax.php?payload=' + payload,
                data: form_data,
                headers: {'X-Requested-With': 'XMLHttpRequest'},
                xhrFields: {
                    withCredentials: true
                },
                contentType: content_type,
                processData: process_data,
                success: function (response) {
                    try_redirect_from_ajax(response, function () {
                        if (typeof (callback) === 'function') {
                            callback(response);
                        }
                    });
                },
            });
        }

        function send_ajax_image(payload, form_data, callback) {
            const domain_name = form_data.get('image_server_domain_name');
            if (!domain_name) {
                return false;
            }

            $.ajax({
                type: 'POST',
                url: domain_name + '/upload.php?payload=' + payload,
                data: form_data,
                headers: {'X-Requested-With': 'XMLHttpRequest'},
                xhrFields: {
                    withCredentials: true
                },
                contentType: false,
                processData: false,
                success: function (response) {
                    const result_form_data = new FormData();
                    result_form_data.append('image_server_response', response);
                    send_ajax(payload, result_form_data, callback);
                },
            });
        }

        function modal_secure_replace_content(modal_id_ajax, response, payload) {
            try_redirect_from_ajax(response, function () {
                const modal_ajax = $('#' + modal_id_ajax);
                const modal = modal_ajax.closest('.modal');
                modal.find('.record_detail').addClass('hidden');
                modal.find('.record_detail_body').html('');
                modal_ajax.html(response);
                stylize_all_select_placeholder();
            });

            return true;
        }

        function try_redirect_from_ajax(response, callback) {
            try {
                let data = JSON.parse(response);
                if (data.redirect) {
                    loader_show('redirecting...');
                    window.location = data.redirect;
                    return false;
                } else {
                    throw 'redirect not found';
                }
            } catch (e) {
                callback();
            }
        }

        function loader_show(message) {
            loader_hide();
            $('body > .loader').removeClass('hidden');
            if (typeof (message) !== 'undefined') {
                $('body > .loader_circle').append('<div class="loader_message">' + message + '</div>')
            }
        }

        function loader_hide() {
            $('body > .loader').addClass('hidden');
            $('body > .loader_circle .loader_message').remove()
        }

        function datatable_update_row(data_new) {
            const row_id = data_new['datatable_row_id'];
            if (!row_id) {
                return false;
            }

            const row_selector = "#" + row_id;
            const row_selector_escaped = row_selector.replace(",", "\\\,"); // jquery needs escaped selector. replace comma with escaped comma
            const row_element = $(row_selector_escaped);
            if (row_element.length > 0) {
                const datatable_element = row_element.closest('table');
                if (datatable_element.length) {
                    const datatable = datatable_element.DataTable({"retrieve": true});
                    datatable.row(row_element).data(data_new).draw();
                }
            } else if (data_new['button_new_data_id']) {
                const button_new_element = $('button[data-id="' + data_new['button_new_data_id'] + '"]');
                if (button_new_element.length) {
                    const datatable_element = button_new_element.closest('.datatable_data').find('.dataTable');
                    if (datatable_element.length) {
                        const datatable = datatable_element.DataTable({"retrieve": true});
                        datatable.row.add(data_new).draw();
                    }
                }
            } else if (data_new['datatable_panel_classname']) {
                const datatable_element = $('.datatable_panel.' + data_new['datatable_panel_classname'] + ' > .datatable_data .dataTable');
                if (datatable_element.length) {
                    const datatable = datatable_element.DataTable({"retrieve": true});
                    delete data_new['datatable_panel_classname'];
                    datatable.row.add(data_new).draw();
                }
            }
        }

        function format_bitcoin(amount) {
            return get_fixed_value({value: amount, float_part_length: 8, format_zero: true});
        }

        function format_fiat(amount, float_part_length = 2) {
            return get_fixed_value({value: amount, float_part_length: float_part_length, format_zero: true});
        }

        function format_number(value) {
            return get_fixed_value({value: value, trailing_zero: false});
        }

        function get_fixed_value({value = 0, float_part_length = 2, format = true, get_float = false, format_zero = false, trailing_zero = true}) {
            if (!value && value !== 0) {
                value = 0;
            }

            if (value === 0 && format_zero === false) {
                if (get_float) {
                    return value;
                }

                return value.toString();
            }

            value = parseFloat(parseFloat(value).toFixed(float_part_length));

            if (get_float) {
                return value;
            } else {
                let options = {
                    maximumFractionDigits: float_part_length,
                    useGrouping: format
                };
                if (trailing_zero) {
                    options['minimumFractionDigits'] = float_part_length;
                }

                return value.toLocaleString('en-EN', options);
            }
        }

        function get_float_part_length(value, length) {
            const integer_part_length = parseInt(value).toString().length;
            let float_part_length = length - integer_part_length;
            if (0 > float_part_length) {
                float_part_length = 0;
            }

            return float_part_length;
        }

        function trim_float_part_length(number, float_part_length = 8) {
            return number.toString().substring(0, number.toString().indexOf(".") + float_part_length + 1);
        }

        function format_tax_id_usa_business(value) {
            const result_string = [];
            const sanitized_value = value.replace(/[^0-9]/g, '');
            if (sanitized_value.substr(0, 2)) {
                result_string.push(sanitized_value.substr(0, 2));
            }

            if (sanitized_value.substr(2, 7)) {
                result_string.push(sanitized_value.substr(2, 7));
            }

            let new_value = sanitized_value;
            if (result_string.length > 0) {
                new_value = result_string.join("-");
            }

            return new_value;
        }

        function format_tax_id_usa_personal(value) {
            const result_string = [];
            const sanitized_value = value.replace(/[^0-9]/g, '');
            if (sanitized_value.substr(0, 3)) {
                result_string.push(sanitized_value.substr(0, 3));
            }

            if (sanitized_value.substr(3, 2)) {
                result_string.push(sanitized_value.substr(3, 2));
            }

            if (sanitized_value.substr(5, 4)) {
                result_string.push(sanitized_value.substr(5, 4));
            }

            let new_value = sanitized_value;
            if (result_string.length > 0) {
                new_value = result_string.join("-");
            }

            return new_value;
        }

        function rem_to_pixels(rem) {
            return rem * parseFloat(getComputedStyle(document.documentElement).fontSize);
        }

        function urldecode(value) {
            return decodeURIComponent(value.replace(/\+/g, ' '));
        }

        function submit_modal_form(modal_submit_button) {
            const modal_form = modal_submit_button.closest('.modal_form');
            if (modal_form.length > 0) {
                const payload = modal_form.data('payload');
                let id_to_replace_content = modal_form.data('id_to_replace_content');
                if (!id_to_replace_content) {
                    id_to_replace_content = modal_form.closest('.modal-body').attr('id');
                }

                const form_data = get_form_data(modal_form);

                let send_function = send_ajax;
                if (modal_form.data('form_type') === 'image') {
                    send_function = send_ajax_image;
                }

                modal_secure_form_post(id_to_replace_content, payload, form_data, send_function);
            }
        }

        function get_form_data(form) {
            const data_serialized = form.serializeArray();

            const result_file_name = [];
            const form_data = new FormData();
            $.each(data_serialized, function (index, field) {
                if (field.name === 'file_name') {
                    result_file_name.push(field.value);
                } else {
                    form_data.append(field.name, field.value);
                }
            });
            form_data.append('result_file_name', JSON.stringify(result_file_name));

            const result_file_input = form.find('input[type="file"]');
            if (result_file_input.length > 0) {
                $.each(result_file_input, function (index, file_input) {
                    const file = $(file_input)[0].files[0];
                    if (file) {
                        if ($(file_input).data('encrypt_file')) {
                            const result_form_encrypt_file = form_encrypt_file(file_input);

                            form_data.append(result_form_encrypt_file.encryption_data_input_name, $(result_form_encrypt_file.encryption_data_input_selector).val());
                            form_data.append(result_form_encrypt_file.base64_input_name, $(result_form_encrypt_file.base64_input_selector).val());
                        } else {
                            form_data.append($(file_input).attr('name'), file, file.name);
                        }
                    }
                });
            }

            return form_data;
        }

        function form_encrypt_file(file_input) {
            const file_input_name = $(file_input).attr('name');
            const base64_input_name = file_input_name + '_image_base64';
            const base64_input_selector = 'input[name="' + base64_input_name + '"]';
            const file_base64 = $(base64_input_selector).val();
            $(base64_input_selector).val('');

            const encrypted_file_base64 = encrypt_file_base64(file_base64);

            const base64_encrypted_hex_input_name = base64_input_name + '_encrypted_hex';
            const base64_encrypted_hex_input_selector = 'input[name="' + base64_encrypted_hex_input_name + '"]';
            if ($(base64_encrypted_hex_input_selector).length <= 0) {
                $('<input>').attr({
                    type: 'hidden',
                    name: base64_encrypted_hex_input_name,
                }).insertAfter(file_input);
            }
            $(base64_encrypted_hex_input_selector).val(encrypted_file_base64.encrypted_hex);

            const encryption_data_input_name = file_input_name + '_encryption_data';
            const encryption_data_input_selector = 'input[name="' + encryption_data_input_name + '"]';
            if ($(encryption_data_input_selector).length <= 0) {
                $('<input>').attr({
                    type: 'hidden',
                    name: encryption_data_input_name,
                }).insertAfter(file_input);
            }
            $(encryption_data_input_selector).val(JSON.stringify(encrypted_file_base64.encryption_data));
            $(file_input).val('');

            return {
                encryption_data_input_name: encryption_data_input_name,
                encryption_data_input_selector: encryption_data_input_selector,
                base64_input_name: base64_input_name,
                base64_input_selector: base64_input_selector
            }
        }

        function random_int_from_interval(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function stylize_all_select_placeholder() {
            $.each($('select'), function () {
                stylize_select_placeholder($(this));
            });
        }

        function stylize_select_placeholder(select) {
            if (select.children("option:selected").hasClass('placeholder')) {
                select.addClass('placeholder');
            } else {
                select.removeClass('placeholder');
            }
        }

        function update_left_nav_appearance() {
            const window_height = $(window).height();
            const window_top = $(window).scrollTop();
            const footer_top = $('footer').offset().top;
            const header_height = $('#header_navigation').outerHeight();
            const footer_height = $("footer").outerHeight();
            const navigation_content_height = $('.navigation_content').outerHeight();

            let wrapper_min_height = window_height - header_height;
            if (wrapper_min_height < navigation_content_height) {
                wrapper_min_height = navigation_content_height;
            }

            if ($('#wrapper').length > 0) {
                wrapper_min_height += parseFloat($('#wrapper').css('padding-top').replace('px', ''));
                $('#wrapper').css('min-height', wrapper_min_height + 'px');
            }

            let menu_bottom = 'auto';
            if (navigation_content_height < (window_height - header_height - footer_height)) {
                $('#menu').removeClass('footer_stop');
            } else {
                if ((window_top + navigation_content_height + header_height) > footer_top) {
                    $('#menu').addClass('footer_stop');
                    menu_bottom = footer_height + 'px';
                } else {
                    $('#menu').removeClass('footer_stop');
                }
            }

            $('#menu').css('padding-top', header_height + 'px');
            $('#wrapper').css('padding-top', header_height + 'px');
            $('.content_public').css('padding-top', header_height + 'px');

            $('#menu').css('bottom', menu_bottom);
        }

        function update_dynamic_fiat_amount(current_price) {
            if (!current_price && $('#current_price').length > 0) {
                current_price = $('#current_price').data('current_price_value');
            }

            if (!current_price) {
                return false;
            }

            $('.btc_with_dynamic_fiat').each(function (index, item) {
                let amount_fiat = parseFloat($(this).find('.amount_btc').html().replaceAll(',', '')) * parseFloat(current_price);
                if (isNaN(amount_fiat)) {
                    amount_fiat = '';
                }
                $(this).find('.amount_fiat').html(format_fiat(amount_fiat));
            });
        }

        function set_sidebar_default_state() {
            if ($(window).width() >= 992) {
                $('body').removeClass('hide-sidebar');
                $('body').removeClass('sidebar_lock_body_scroll');
            } else {
                $('body').addClass('hide-sidebar');
                $('body').addClass('sidebar_lock_body_scroll');
            }
        }

       

        $(function () {
            const body = $('body');
            // Initialize tooltips
            $('.tooltip-demo').tooltip({
                selector: '[data-toggle=tooltip]'
            });

            // Initialize popover
            $('[data-toggle=popover]').popover();

            // Initialize metisMenu plugin to sidebar menu
            if (typeof ($('#side-menu').metisMenu) !== 'undefined') {
                $('#side-menu').metisMenu();
            }


            body.on('click', '.showhide_no_animation', function () {
                const panel_body = $(this).closest('.hpanel').find('.panel-body');
                if (panel_body.css('display') === 'block') {
                    panel_body.css('display', 'none');
                } else {
                    panel_body.css('display', 'block');
                }

                const icon = $(this).find('i:first');
                icon.toggleClass('fa-chevron-up').toggleClass('fa-chevron-down');
            });

            // Function for collapse hpanel
            body.on('click', '.showhide', function (event) {
                event.preventDefault();
                var hpanel = $(this).closest('div.hpanel');
                var icon = $(this).find('i:first');
                var body = hpanel.find('div.panel-body');
                var footer = hpanel.find('div.panel-footer');
                body.slideToggle(300);
                footer.slideToggle(200);

                // Toggle icon from up to down
                icon.toggleClass('fa-chevron-up').toggleClass('fa-chevron-down');
                hpanel.toggleClass('panel-collapse');
                setTimeout(function () {
                    hpanel.resize();
                    hpanel.find('[id^=map-]').resize();
                }, 50);
            });

            body.on('change', 'input[type="file"][data-encrypt_file="1"]', function (event) {
                const file_input = $(this);
                const file_input_name = $(this).attr('name');
                const base64_input_name = file_input_name + '_image_base64';
                const base64_input_selector = 'input[name="' + base64_input_name + '"]';
                const file = this.files[0];

                if (validate_file_extension(this) && validate_file_size(this)) {
                    const reader = new FileReader();
                    reader.addEventListener("load", function () {
                        if ($(base64_input_selector).length <= 0) {
                            $('<input>').attr({
                                type: 'hidden',
                                name: base64_input_name,
                            }).insertAfter(file_input);
                        }

                        $(base64_input_selector).val(reader.result);
                    }, false);

                    if (file) {
                        reader.readAsDataURL(file);
                    }
                }
            });

            body.on('submit', 'form', function (event) {
                if ($(this).find('input[type="file"][data-encrypt_file="1"]').length > 0) {
                    const form = this;
                    loader_show('encryption in progress'); // encrypting...
                    const result_file_input = $(form).find('input[type="file"][data-encrypt_file="1"]');
                    if (result_file_input.length > 0) {
                        event.preventDefault();
                        setTimeout(function () {
                            $.each(result_file_input, function (index, file_input) {
                                const file = $(file_input)[0].files[0];
                                if (file) {
                                    if ($(file_input).data('encrypt_file')) {
                                        form_encrypt_file(file_input);
                                    }
                                }
                            });
                            form.submit();
                        }, 100);
                        return false;
                    }
                }
            });
        });
    </script>
